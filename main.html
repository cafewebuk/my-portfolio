<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="My Portfolio of Projects in Github" />
  <meta name="author" content="Carla Pasquali">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" >
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=zocial" />

  <title>Carla's Portfolio page</title>

</head>
  <body>
    <header class="container">
      <div class="top-page">
        <section class="page-logo">
          <img class="title-logo img-responsive" src="img/logo.png" alt="">
        </section>
        <section class="page-title text-right text-uppercase">
          <h1 class="title-super text-thin">Carla Pasquali</h1>
          <h3>Front-end Enthusiast</h3>
        </section>
      </div>
    <div class="row">
      <div class="page-hr">
        <hr />
      </div>
    </div>
    <div class="middle-page">
      <section class="coder-text">
        <p> coder... </p>
        <p> Front-End Developer who focuses on writing clean, elegant and efficient code.</p>
      </section>
      <section class="img-cover">
        <img class="img-responsive" src="img/front-end-cover.svg" alt="Front End Love">
      </section>
    </div>
    <div class="bottom-page">
      <section class="featured-work text-left">
        <h2 class="text-muted">Featured Work</h2>
      </section>
    </div>
    <div class="bottom-page text-center">
      <section class="featured-work-links">
        <picture>
          <source media="(min-width: 1025px)" srcset="img/mockups-1200_large_2x 2x, img/mockups-600_large_1x 1x" />
          <source media="(max-width: 1024px)" srcset="img/mockups-medium.jpg" />
          <img class="img-responsive" src="img/mockups.jpg" alt="Projeto Mockup">
        </picture>
        <h3>Mockup</h3>
        <p><a href="https://github.com/cafewebuk/Front-End---Mockups">Link to project</a></p>
      </section>
      <section class="featured-work-links">
        <picture>
          <source media="(min-width: 1025px)" srcset="img/collectible-cards-1200_large_2x 2x, img/collectible-cards-600_large_1x 1x" />
          <source media="(max-width: 1024px)" srcset="img/collectible-cards-medium.jpg" />
          <img class="img-responsive" src="img/collectible-cards.jpg" alt="Projeto Cartões Colecionáveis">
        </picture>
        <h3>Cartões Colecionáveis</h3>
        <p><a href="https://github.com/cafewebuk/collectible-cards">Link to project</a></p>
      </section>
      <section class="featured-work-links">
        <picture>
          <source media="(min-width: 1025px)" srcset="img/portfolio-1200_large_2x 2x, img/portfolio-600_large_1x 1x" />
          <source media="(max-width: 1024px)" srcset="img/portfolio-medium.jpg" />
          <img class="img-responsive" src="img/portfolio.jpeg" alt="Projeto Portfolio">
        </picture>
        <h3>Porfolio</h3>
        <p><a href="https://github.com/cafewebuk/my-portfolio">Link to project</a></p>
      </section>
    </div>
  </header>

  <footer>
    <section id="social">
      <a href="https://twitter.com/cafewebuk?status=https://github.com/udacity/responsive-images" class="zocial-twitter">Twitter</a>
      <a href="https://www.facebook.com/pasquali.carla?u=https://github.com/udacity/responsive-images" class="zocial-facebook">Facebook</a>
      <a href="https://www.linkedin.com/in/carlapasquali?u=https://github.com/udacity/responsive-images" class="zocial-linkedin">LinkedIn</a>
    </section>
  </footer>

</body>
</html>
